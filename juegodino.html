<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Territorio Extinto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      background: #111;
    }
    #info {
      position: absolute;
      top: 10px; left: 10px;
      font-size: 1em;
      color: white;
      z-index: 2;
    }
    #stoneBtn {
      position: absolute;
      bottom: 20px; right: 20px;
      width: 80px; height: 80px;
      font-size: 32px;
      background: #333;
      color: white;
      border: 2px solid white;
      border-radius: 50%;
      z-index: 2;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<div id="info">Toca para moverte. Pulsa ðŸª¨ para lanzar piedras.</div>
<button id="stoneBtn">ðŸª¨</button>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
resizeCanvas();

let player = { x: canvas.width/2, y: canvas.height/2, vx: 0, vy: 0, emoji: "ðŸ§â€â™‚ï¸" };
const friction = 0.9, speed = 2;
let target = null;
let stones = [];

let dinos = Array.from({length: 7}, (_, i) => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  dx: Math.random() * 4 - 2,
  dy: Math.random() * 4 - 2,
  emoji: ["ðŸ¦–","ðŸ¦•","ðŸ¦£","ðŸ¦¤","ðŸ¦–","ðŸ¦•","ðŸ¦£"][i],
  freeze: 0
}));

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);

function drawBackground() {
  let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  gradient.addColorStop(0, "#f0c57b");
  gradient.addColorStop(0.5, "#d68b45");
  gradient.addColorStop(1, "#473222");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawEmoji(x, y, emoji) {
  ctx.font = "28px serif";
  ctx.fillText(emoji, x, y);
}

function updateDino(d) {
  if (d.freeze > 0) {
    d.freeze--;
    return;
  }
  d.x += d.dx;
  d.y += d.dy;
  if (d.x < 0 || d.x > canvas.width - 30) d.dx *= -1;
  if (d.y < 0 || d.y > canvas.height - 30) d.dy *= -1;
  if (Math.random() < 0.01) {
    d.dx = Math.random() * 4 - 2;
    d.dy = Math.random() * 4 - 2;
  }
}

function drawStones() {
  ctx.fillStyle = "gray";
  stones.forEach((s, i) => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, 6, 0, 2 * Math.PI);
    ctx.fill();
    s.x += s.vx;
    s.y += s.vy;
    dinos.forEach(d => {
      if (Math.abs(s.x - d.x) < 25 && Math.abs(s.y - d.y) < 25) {
        d.freeze = 30;
        stones.splice(i, 1);
      }
    });
    if (s.x < 0 || s.x > canvas.width || s.y < 0 || s.y > canvas.height) stones.splice(i, 1);
  });
}

function draw() {
  drawBackground();
  if (target) {
    let dx = target.x - player.x;
    let dy = target.y - player.y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    if (dist > 5) {
      player.vx += speed * dx / dist;
      player.vy += speed * dy / dist;
    }
  }

  player.x += player.vx;
  player.y += player.vy;
  player.vx *= friction;
  player.vy *= friction;
  drawEmoji(player.x, player.y, player.emoji);

  drawStones();

  dinos.forEach(d => {
    drawEmoji(d.x, d.y, d.emoji);
    updateDino(d);
    if (Math.abs(player.x - d.x) < 30 && Math.abs(player.y - d.y) < 30) {
      alert("Â¡Uno de los dinosaurios te atrapÃ³! ðŸ¦–");
      player = { x: canvas.width/2, y: canvas.height/2, vx: 0, vy: 0, emoji: "ðŸ§â€â™‚ï¸" };
      stones = [];
      target = null;
    }
  });
}

canvas.addEventListener("touchstart", e => {
  let rect = canvas.getBoundingClientRect();
  let touch = e.touches[0];
  target = {
    x: touch.clientX - rect.left,
    y: touch.clientY - rect.top
  };
});

canvas.addEventListener("click", e => {
  target = { x: e.offsetX, y: e.offsetY };
});

document.getElementById("stoneBtn").addEventListener("click", () => {
  let vx = player.vx || 2;
  let vy = player.vy || 0;
  stones.push({ x: player.x + 10, y: player.y + 10, vx: vx * 2, vy: vy * 2 });
});

setInterval(draw, 30);
</script>
</body>
</html>
