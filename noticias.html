<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Noticias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px; /* Un poco más ancho para noticias */
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .news-section {
            display: flex;
            flex-wrap: wrap; /* Permite que las secciones se ajusten */
            gap: 30px; /* Espacio entre secciones de noticias */
            margin-top: 30px;
        }
        .news-column {
            flex: 1 1 calc(50% - 30px); /* Dos columnas */
            min-width: 300px; /* Ancho mínimo */
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: left;
        }
        @media (max-width: 768px) {
            .news-column {
                flex: 1 1 100%; /* Una columna en pantallas pequeñas */
            }
        }
        .news-column h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .news-article {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .news-article:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .news-article a {
            font-size: 1.1rem;
            font-weight: 600;
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }
        .news-article a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .news-article p {
            font-size: 0.9rem;
            color: #666;
        }
        .news-article .source-date {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #007bff;
        }
        .error-message {
            text-align: center;
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="text-4xl font-bold text-gray-900 mb-6">Últimas Noticias</h1>
        <p class="text-lg text-gray-700 mb-8">Titulares de España e Internacionales (Datos de NewsAPI.org).</p>

        <div class="news-section">
            <div class="news-column">
                <h2>Noticias de España</h2>
                <div id="spain-news" class="loading">Cargando noticias de España...</div>
            </div>

            <div class="news-column">
                <h2>Noticias Internacionales</h2>
                <div id="international-news" class="loading">Cargando noticias internacionales...</div>
            </div>
        </div>
    </div>

    <a href="index.html" class="absolute top-4 left-4 text-gray-700 hover:text-blue-600">
        <i class="fas fa-arrow-left text-2xl"></i>
    </a>

    <script>
        // *** REEMPLAZA ESTO CON TU CLAVE API DE NewsAPI.org ***
        const NEWS_API_KEY = 'eeed87e01e4b47d9ba88b5f823d34fb1'; 
        // *****************************************************

        async function fetchNews(countryCode, targetElementId, sectionName) {
            const url = `https://newsapi.org/v2/top-headlines?country=${countryCode}&apiKey=${NEWS_API_KEY}`;
            const targetElement = document.getElementById(targetElementId);

            if (!targetElement) {
                console.error(`Error: Elemento HTML con ID '${targetElementId}' no encontrado.`);
                return;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'error') {
                    targetElement.innerHTML = `<p class="error-message">Error al cargar noticias de ${sectionName}: ${data.message}</p>`;
                    return;
                }

                if (data.articles && data.articles.length > 0) {
                    targetElement.innerHTML = ''; // Limpiar mensaje de carga
                    data.articles.slice(0, 10).forEach(article => { // Mostrar las primeras 10 noticias
                        const articleDiv = document.createElement('div');
                        articleDiv.className = 'news-article';
                        
                        const title = article.title || 'Sin título';
                        const sourceName = article.source ? article.source.name : 'Desconocido';
                        const publishedAt = article.publishedAt ? new Date(article.publishedAt).toLocaleDateString('es-ES') : 'Fecha desconocida';
                        const url = article.url || '#';

                        articleDiv.innerHTML = `
                            <a href="${url}" target="_blank" rel="noopener noreferrer">${title}</a>
                            <p class="source-date">${sourceName} - ${publishedAt}</p>
                            ${article.description ? `<p>${article.description}</p>` : ''}
                        `;
                        targetElement.appendChild(articleDiv);
                    });
                } else {
                    targetElement.innerHTML = `<p class="error-message">No se encontraron noticias para ${sectionName}.</p>`;
                }

            } catch (error) {
                console.error(`Error al cargar noticias de ${sectionName}:`, error);
                targetElement.innerHTML = `<p class="error-message">Error al cargar noticias de ${sectionName}.</p>`;
            }
        }

        // Cargar noticias de España (código de país: es)
        fetchNews('es', 'spain-news', 'España');

        // Cargar noticias Internacionales (ej. desde EE.UU., código de país: us)
        // Puedes cambiar 'us' por 'gb' (Reino Unido), 'de' (Alemania), 'fr' (Francia), etc., si prefieres otra fuente internacional.
        fetchNews('us', 'international-news', 'Internacionales'); 
    </script>
</body>
</html>
